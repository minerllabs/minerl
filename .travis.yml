dist: xenial
language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- 'nightly'
cache:
  pip: true
#  directories:
#  - $HOME/data
addons:
  apt:
    packages:
    - openjdk-8-jdk
    - libglu1-mesa-dev
    - freeglut3-dev
    - mesa-common-dev
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
    - libxi-dev
env:
  - MINERL_DATA_ROOT=$HOME/data
install:
- pip install .
- pip install pytest-xdist
- python -c "import logging; import minerl; logging.basicConfig(level=logging.DEBUG); minerl.data.download(minimal=True)"
services: xvfb
script:
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64/
  - xvfb-run -a pytest -n auto --ignore=tests/excluded --ignore=tests/local --ignore=minerl

branches:
  only:
  - master
deploy:
  provider: pypi
  user: minerl-test
  server: https://testpypi.python.org/pypi
  on:
    tags: true
  password:
    secure: 
